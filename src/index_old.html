<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>
<body>
  <div class="container">
    <div class="users">
      <!-- <div class="user" id="Виктор">
        <div class="user-mark"></div>
        <div class="user-name">Виктор</div>
      </div>
      <div class="user" id="Ольга">
        <div class="user-mark"></div>
        <div class="user-name">Ольга</div>
      </div> -->
    </div>
    <div class="chat-window">
      <div class="text-field">
        <div class="message">
          <div class="title">Автор сообщения</div>
          <div class="text">Текст сообщения Текст сообщения Текст сообщения Текст сообщения Текст сообщения Текст сообщения Текст сообщения</div>
        </div>
        <div class="message right">
          <div class="title">Автор сообщения</div>
          <div class="text">Текст сообщения Текст сообщения</div>
        </div>
      </div>
      <form class="chat-form">
        <input type="text" class="to-send" placeholder="Введите текст" required>
      </form>
    </div>
  </div>
  <div class="registration">
    <p>Придумайте псевдоним</p>
    <form>
      <input type="text" class="registration-form">
      <div class="error">Такой ник уже существует</div>
      <button class="registration-button">Продолжить</button>
    </form>
  </div>
  <script src="/src/index.js"></script>

</html>
